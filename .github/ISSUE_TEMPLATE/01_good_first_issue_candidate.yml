  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > ### üìã Good First Issue (GFI) Guidelines
        > Good First Issues work best when they have a narrow scope, clear instructions, and example solutions when possible.
        >        
        > Examples of work that fits well as a Good First Issue:
        >
        > - **Mechanical website changes that don't require deep architectural knowledge:**
        >   - Updating deprecated HTML tags or attributes
        >   - Replacing old CSS classes with new ones
        >   - Updating version numbers in configuration files
        >
        > - **Simple bug fixes with clear reproduction steps and expected behavior:**
        >   - Fixing a broken link or image
        >   - Correcting layout issues with clear CSS adjustments
        >   - Accessibility fixes (e.g., adding alt text) when explicitly instructed
        >
        > - **Documentation improvements** that are instruction-driven:
        >   - Fixing known typos or grammar issues
        >   - Updating README sections when new wording is provided
        >   - Making explicitly requested changes to comments or inline docs
        >
        > **Issues that are usually better suited for more experienced contributors:**
        >
        > - Writing new documentation or content without clear guidance
        > - Changes that require deciding *what* to do or *how* something should behave
        > - Work involving CSS, styling, or UX decisions without explicit instructions
        > - Bug fixes that require investigation to understand root cause
        > - Work spanning multiple subsystems or frameworks
        > - Tasks requiring domain, protocol, or architectural knowledge
        >
        > üìñ *For a more detailed explanation, refer to:  
        > [`github/maintainers/guidelines_good_first_issue_candidates.md`](.github/maintainers/guidelines_good_first_issue_candidates.md).*
