        The Heroes page has a broken link to the Hacktoberfest initiative. When users click 
        on "check out our current Hacktoberfest initiative", they should be taken to the 
        Hacktoberfest page, but the link is not working correctly. 

        Where to Find It
        - **File**:  `content/heroes/index.md`
        - **Line**: 10
        - **Link text**: "check out our current Hacktoberfest initiative"
        - **Current broken URL**: `/hacktoberfest` (missing the correct path)
        - **View the file**: [content/heroes/index.md](https://github.com/hiero-ledger/hiero-website/blob/main/content/heroes/index.md#L10)

        Why This Matters
        New contributors visiting the Heroes page can't navigate to the Hacktoberfest initiative,
        which is one of our main ways to welcome first-time contributors.

