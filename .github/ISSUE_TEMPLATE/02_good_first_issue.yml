        **üí° Example of a helpful Problem Description for GFI:**

        ### The Problem
        Several blog post images in the `content/posts` folder are missing "alt text" (alternative text).
        Alt text is important for accessibility‚Äîit helps screen readers describe images to visually
        impaired users. 

        Where to Find It
        The following blog posts need alt text added to their featured images:
        - `content/posts/tsc-voting-process.md` (line 3) - TSC voting banner image
        - `content/posts/python-office-hours.md` (line 3) - Python office hours image  
        - `content/posts/introducing-hiero-cli.md` (line 3) - Hiero CLI image

        Current Code Example
        Right now, the front matter looks like this:
        ```toml
        +++
        title = 'TSC Voting Process'
        featured_image = "/images/tsc-voting-process-post/TSCVotingProcessBanner_V1.jpg"
        date = 2025-04-29T10:12:50-07:00
        +++
        ```

        What Needs to Change
        While Hugo doesn't directly support alt text in front matter, we need to document
        which images need descriptive text for when we implement proper image handling. 

        Create a file `content/posts/IMAGE_ALT_TEXT.md` that lists: 
        - Image path
        - Suggested alt text
        - Which blog post uses it

        Why This Matters
        This documentation will help us improve accessibility when we implement
        proper image component handling across the site.

