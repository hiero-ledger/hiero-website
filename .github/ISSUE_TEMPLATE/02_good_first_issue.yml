        Step-by-Step Implementation:
        File to Create
        **Location**: `content/posts/IMAGE_ALT_TEXT.md`

        **Content**:
        Featured Image Alt Text Documentation

        This file documents suggested alt text for blog post featured images
        for future accessibility improvements.

        Images Needing Alt Text

        TSC Voting Process Banner
        - **Image**: `/images/tsc-voting-process-post/TSCVotingProcessBanner_V1.jpg`
        - **Used in**: `content/posts/tsc-voting-process.md`
        - **Suggested alt text**: "Hiero Technical Steering Committee voting process banner with calendar and ballot icons"

        Python Office Hours
        - **Image**: `/images/python_office_hours.jpg`
        - **Used in**: `content/posts/python-office-hours.md`
        - **Suggested alt text**: "Python SDK office hours announcement with Hiero logo and Python logo"

