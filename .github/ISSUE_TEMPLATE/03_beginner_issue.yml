    attributes:
      value:  |
        <!-- Example for the implementation (hidden in submission) -->
        ## üë©‚Äçüíª Implementation Steps - Example


        What Needs to Change:
          Move the hardcoded pagination number from the layout template to the Hugo configuration file.

        Changes Needed:
          1. Add Configuration Parameter in `hugo.toml`
            Add a new parameter to define posts per page:

            ```toml
            [params]
              postsPerPage = 3
            ```

            **Where to add it**:  Look at the existing `[params]` section in `hugo.toml` and add this
            parameter there.  If there's no `[params]` section, create one.

          2. Update the Layout Template in `layouts/posts/list.html`

            **Change line 17 from:**
            ```html
            {{ $paginator := .Paginate $pages 3 }}
            ```

            **Change to:**
            ```html
            {{ $postsPerPage := site.Params.postsPerPage | default 3 }}
            {{ $paginator := .Paginate $pages $postsPerPage }}
            ```

        Explanation of the Code:
          - `site.Params.postsPerPage` - Reads the `postsPerPage` value from `hugo.toml`
          - `| default 3` - If the parameter isn't set, use 3 as a fallback
          - `$postsPerPage` - Stores this value in a variable
          - `$paginator := .Paginate $pages $postsPerPage` - Uses the variable instead of hardcoded 3

        Things to Keep in Mind:
          - Make sure the parameter name matches exactly (case-sensitive)
          - Test with different values to make sure it works
          - The `default` filter is important for backwards compatibility

