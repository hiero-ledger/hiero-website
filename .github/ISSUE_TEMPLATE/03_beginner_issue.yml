  - type: markdown
    attributes:
      value: |
        <!-- Example for the solution (hidden in submission) -->
        ### üí° Solution - Example
        
        1. Update the Configuration File

          **File**:  `hugo.toml`

          1. Open `hugo.toml` in your text editor
          2. Find the `[params]` section (or create it if it doesn't exist)
          3. Add this line:
          ```toml
          postsPerPage = 3
          ```
          4. Save the file

          **Example of what it should look like**:
          ```toml
          [params]
            enableImageLazyLoading = true
            postsPerPage = 3
            # ... other parameters
          ```

        2. Update the Layout Template

          **File**: `layouts/posts/list.html`

          1. Open `layouts/posts/list.html`
          2. Find line 17: `{{ $paginator := .Paginate $pages 3 }}`
          3. Replace it with:
          ```html
          {{ $postsPerPage := site.Params.postsPerPage | default 3 }}
          {{ $paginator := .Paginate $pages $postsPerPage }}
          ```
          4. Save the file

          3. Test Your Changes

          Start the Hugo Server
          ```bash
          hugo server
          ```

        Test Case 1: Default Behavior
          - Open http://localhost:1313/posts
          - Verify you see 3 posts per page
          - Check that pagination works correctly

        Test Case 2: Different Value
          - Change `postsPerPage = 3` to `postsPerPage = 5` in `hugo.toml`
          - Refresh the browser (Hugo should auto-reload)
          - Verify you now see 5 posts per page
        

