        <!-- Example for problem (hidden in submission) -->
         ## üëæ Description of the issue - Example

        The Problem:
        The blog post list layout in `layouts/posts/list.html` hardcodes the number of posts per page
        to 3, but this should be configurable through the site's configuration file (`hugo. toml`) to
        make it easier to adjust without touching layout code.

        Current State:
        In `layouts/posts/list.html` at line 17, you'll find:
        ```html
        {{ $paginator := .Paginate $pages 3 }}
        ```

        This hardcoded `3` means we always show 3 blog posts per page.  If we want to change this,
        we have to edit the layout file directly. 

        Where to Find It:
        - **Layout file**: [`layouts/posts/list.html` (line 17)](https://github.com/hiero-ledger/hiero-website/blob/main/layouts/posts/list.html#L17)
        - **Config file**: [`hugo.toml`](https://github.com/hiero-ledger/hiero-website/blob/main/hugo.toml)

        Expected Behavior:
        The number of posts per page should be: 
        1. Defined in `hugo.toml` as a parameter (e.g., `postsPerPage = 3`)
        2. Read from that parameter in the layout file
        3. Fall back to 3 if the parameter isn't set

        Why This Matters:
        - **Maintainability**: Configuration belongs in config files, not layout code
        - **Flexibility**: Makes it easy to experiment with different page sizes
        - **Best practices**: Follows Hugo's convention of keeping configuration separate

  
