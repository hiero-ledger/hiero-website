name: Advanced Issue Template
description: Create a high-impact issue for experienced contributors with deep familiarity with the Hiero Website codebase
title: "[Advanced]: "
labels: ["advanced"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ---
        ## **Thanks for contributing!** üöÄ

        We truly appreciate your interest in tackling an **Advanced issue**.

        This template is designed for work that requires **deep familiarity with the Hiero Website**
        and confidence making changes that may span multiple components or affect core behavior.

        The goal is to create issues for contributors who:
        - have strong familiarity with the Hiero Website internals
        - are comfortable reasoning about trade-offs and design decisions
        - can work independently with minimal guidance
        ---

  - type: textarea
    id: intro
    attributes:
      label: üß† Advanced Contributors
      description: Who is this issue intended for?
      value: |
        This issue is intended for contributors who are already very familiar with the
        [Hiero Website](https://github.com/hiero-ledger/hiero-website) codebase and its architectural patterns.

        You should feel comfortable with:
        - Netlify previews and tests
        - Hugo content, layouts, templates, and shortcodes
        - The full Hiero website structure and build process
        - Reviewing changes holistically, not file-by-file
        - Anticipating downstream and maintenance impact
        - Communicating design decisions clearly in PRs

        New developers should start with
        **Good First Issues** or **Beginner Issues** first.
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        > [!WARNING]
        > ### üß≠ What we consider an *Advanced Issue*
        >
        > This issue typically:
        >
        > - Requires **deep understanding of existing website design and behavior**
        > - May touch **core templates**, shared utilities, or cross-cutting concerns
        > - May involve **non-trivial refactors**, design changes, or behavior extensions
        > - Has **medium to high risk** if implemented incorrectly
        > - Requires careful consideration of **backwards compatibility and accessibility**
        > - May require updating **tests, examples, and documentation together**
        >
        > **What this issue is NOT:**
        > - A simple bug fix
        > - A narrowly scoped refactor
        > - A task solvable by following existing patterns alone
        >
        > üìñ Helpful references:
        > - `.github/maintainers/guidelines_advanced_issues.md`

  - type: textarea
    id: problem
    attributes:
      label: üêû Problem Description
      description: |
        Describe the problem in depth.

        You may assume the reader:
        - understands the overall website architecture
        - can navigate and reason about multiple components
        - is comfortable reading and modifying core logic

        Clearly explain:
        - what the current behavior is
        - why it is insufficient or incorrect
        - which components or layers are involved
        - any relevant historical or design context
      value: |
        Describe the problem here.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        **üêû Example of a helpful Problem Description:**

        Current Behavior
        The search functionality on the Hiero website currently uses client-side JavaScript to search through page content. 
        This works well for small sites, but our website has grown to 200+ pages, causing: 
        - Search indexing to take 3-5 seconds on initial page load
        - High memory usage on mobile devices (often causing crashes on older phones)
        - Poor search relevance for technical terms (no stemming or fuzzy matching)

        Why This Matters
        User analytics show that 40% of visitors use the search feature, and bounce rate increases by 25% 
        when search takes longer than 2 seconds to initialize.

        Components Involved
        - `/layouts/partials/search.html`
        - `/static/js/search.js`
        - `/layouts/_default/baseof.html`
        - Content files across `/content/` directory

        Historical Context
        The current implementation was added in PR #42 when the site had only 30 pages.

  - type: textarea
    id: solution
    attributes:
      label: üí° Proposed / Expected Solution
      description: |
        Describe the intended direction or design.
      value: |
        Describe the proposed solution here.
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: üß† Implementation & Design Notes
      description: |
        Provide detailed technical guidance.
      value: |
        Add detailed implementation notes here.
    validations:
      required: false

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ‚úÖ Acceptance Criteria
      description: Define what "done" means for this issue
      value: |
        To merge this issue, the pull request must:

        - [ ] Fully address the problem and design goals described above
        - [ ] Maintain backwards compatibility unless explicitly approved otherwise
        - [ ] Follow existing architectural and coding conventions
        - [ ] Include comprehensive tests covering new and existing behavior
        - [ ] Update relevant examples and documentation
        - [ ] Pass all CI checks
        - [ ] Use DCO and GPG-signed commits
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: üìö Additional Context, Links, or Prior Art
      description: |
        Add any references that may help:
      value: |
        Optional.
    validations:
      required: false
