<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ if and (hugo.IsProduction) (.Site.Params.GoogleAnalyticsID) }}
  {{ partial "analytics-gtag.html" . }}
  {{ end }}
  {{ partial "head.html" . }}
</head>
<body>
  <header class="relative h-[90px]">
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
